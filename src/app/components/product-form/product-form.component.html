<div class="row">
    <div class="col-sm-4 offset-dm-4">
        <div class="card card-body">
            <form (submit)="edit ? updateProduct() : submitProduct()">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="product.name" 
                    class="form-control" placeholder="Nombre Producto" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="product.description"
                    class="form-control" placeholder="Descripcion">
                </div>
                <div class="form-group">
                    <input type="text" name="price" [(ngModel)]="product.price"
                    class="form-control" placeholder="Precio">
                </div>
                <div class="form-group">
                    <input type="text" name="imageURL" [(ngModel)]="product.imageURL"
                    class="form-control" placeholder="URL Imagen">
                </div>
                <button class="btn btn-primary btn-block">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
